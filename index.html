<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <!-- main screen -->
      <main class="main">
        <div class="header">
          <div class="header__logo">
            <img src="img/logo_header.png" alt="" />
          </div>
          <div class="menu">
            <a class="menu__text" href="#">Главная</a>
            <a class="menu__text" href="#">Курсы</a>
            <a class="menu__text" href="#">Расписание</a>
            <a class="menu__text" href="#">Преподаватели</a>
            <a class="menu__text" href="#">Рассылка</a>
            <a class="menu__text" href="#">Контакты</a>
          </div>
          <div class="header__button">
            <p class="header__button-text">Зайти в кабинет</p>
          </div>
        </div>
        <div class="main__text">
          <h1 class="main__heading-text">
            <span
              >Первый курс<br />
              по компьютерной сборке</span
            >
          </h1>
        </div>
        <div class="namber"></div>
        <div class="main__last-line"></div>
      </main>

      <!-- about -->
      <div class="about">
        <div class="about__img">
          <div class="about__border"></div>
          <img src="" alt="" />
        </div>
        <div class="about__text">
          <h2></h2>
          <p></p>
        </div>
      </div>

      <!-- start -->
      <div class="start">
        <div class="heading">
          <div class="icon__heading"></div>
          <h2></h2>
        </div>
        <div class="start__text">
          <p></p>
        </div>
        <div class="start__infographic"></div>
      </div>

      <!-- advantages -->
      <div class="advantages">
        <div class="advantages__text"></div>
        <div class="icon-1">
          <p></p>
          <p></p>
        </div>
        <div class="icon-2">
          <p></p>
          <p></p>
        </div>
        <div class="icon-3">
          <p></p>
          <p></p>
        </div>
      </div>

      <!-- partners -->
      <div class="partners">
        <div class="partners__heading">
          <div class="icon__heading"></div>
          <h2>Привет</h2>
        </div>
        <div class="partners__logos"></div>
      </div>

      <!-- program -->
      <div class="program">
        <div class="program__icon"></div>
        <div class="program__text"></div>
        <div class="program__week-container">
          <div class="program__week-1"></div>
          <div class="program__week-2"></div>
          <div class="program__week-3"></div>
          <div class="program__week-4"></div>
          <div class="program__week-5"></div>
          <div class="program__week-6"></div>
          <div class="program__week-7"></div>
        </div>
      </div>

      <!-- teachers -->
      <div class="teachers">
        <div class="teachers">
          <div class="teachers__icon">
            <p></p>
          </div>
          <div class="teachers__teacher-container">
            <div class="teachers__teacher">
              <img src="" alt="" />
              <div class="heading">
                <p></p>
                <p></p>
              </div>
              <div class="frame__button"></div>
            </div>
            <div class="teachers__teacher">
              <img src="" alt="" />
              <div class="heading">
                <p></p>
                <p></p>
              </div>
              <div class="frame__button"></div>
            </div>
            <div class="teachers__teacher">
              <img src="" alt="" />
              <div class="heading">
                <p></p>
                <p></p>
              </div>
              <div class="frame__button"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="footer__heading">
          <h2></h2>
          <p></p>
        </div>
        <form action=""></form>
        <div class="footer__soc-icon"></div>
      </div>
    </div>
  </body>
</html>
